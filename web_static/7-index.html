<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB_clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <!-- Header -->
        <header></header>
        <!-- Div container for Search -->
        <div class="container">

            <!-- Section for filters-->
            <section class="filters">
                
                <!-- Location filters-->
                <div class="locations">
                    <h3>States</h3>
                    <h4>Abuja, Lagos</h4>

                    <!-- Location dropdown filters -->
                    <div class="popover">
                        <ul>
                            <li class="state">
                                <h2>Lagos: </h2>
                                <ul>
                                    <li>Lekki</li>
                                    <li>Ikeja</li>
                                </ul>
                            </li>
                            <li class="state">
                                <h2>Abuja: </h2>
                                <ul>
                                    <li>Wuse</li>
                                    <li>Garki</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Amenities filters-->
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>

                <!-- Search button-->
                <button>Search</button>
            </section>

            <!-- Places section -->
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
